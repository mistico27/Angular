<!--Search component-->
<app-search></app-search>

<ul>
    <li *ngFor="let food of foods">
        <a>
            <img src="{{food.imageUrl}}" alt="">

            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ‚ù§
                </span>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        {{food.cookTime}} min
                    </div>
                    
                </div>
                <div class="price">
                    {{food.price|currency}}
                </div>
             </div>
        </a>
    </li>
</ul>
