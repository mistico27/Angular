<ul>
    <li *ngFor="let cartItem of cart.items">
          <div>
            <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
          </div>  
          <div>
                <a routerLink="/food/{{cartItem.food.id}}">
                    {{cartItem.food.name}}
                </a> 
          </div>
          <div>
            <select #quantitySelected (change)=
            "changeQuantity(cartItem,quantitySelected.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
          </div>
          <div>
            {{cartItem.food.price | currency}}
          </div>
          <div>
            <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
          </div>
    </li>
</ul>


<div class="checkout">
    <div>
        <div class="food-count">
        {{cart.items.length}}
        </div>
        <div class="total-price">
            {{cart.getTotalPrice() | currency}}
        </div>
    </div>
</div>
